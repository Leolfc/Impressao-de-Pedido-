<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress√£o de Pedidos - Space Burger</title>
    <style>
        /* Estilos gerais da p√°gina */
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1, p {
            text-align: center;
        }

        /* √Årea para colar o texto */
        #pedidoInput {
            width: 100%;
            height: 250px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 14px;
        }

        /* Bot√£o */
        #btnGerar {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #btnGerar:hover {
            background-color: #0056b3;
        }

        /* --- Estilos do Cupom para Impress√£o --- */
        #cupomOutput {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 58mm;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.2;
            white-space: pre-wrap;
            color: #000;
        }
        
        #cupomOutput h2 {
            font-size: 14px;
            text-align: center;
            margin: 5px 0;
            border-bottom: 1px dashed #000;
            padding-bottom: 5px;
        }

        #cupomOutput h3 {
            font-size: 13px;
            text-align: center;
            margin: 5px 0;
            border-bottom: 1px dashed #000;
            padding-bottom: 5px;
        }

        #cupomOutput p {
            margin: 3px 0;
            color: #000;
        }

        #cupomOutput ul {
            margin: 5px 0;
            padding: 0;
            color: #000;
        }

        #cupomOutput li {
            margin: 3px 0;
            padding: 0;
            color: #000;
        }
        
        #cupomOutput .obs {
            margin: 3px 0;
            padding-left: 10px;
            font-style: italic;
            color: #000;
        }
        
        #cupomOutput .adicionais {
            margin: 3px 0;
            padding-left: 10px;
            color: #000;
        }

        #cupomOutput .total {
            margin: 10px 0;
            padding: 5px 0;
            border-top: 1px dashed #000;
            text-align: center;
            font-weight: bold;
            color: #000;
        }

        /* --- Estilos Espec√≠ficos para a Impress√£o --- */
        @media print {
            @page {
                size: 58mm auto;
                margin: 0;
            }

            html, body {
                margin: 0;
                padding: 0;
                background: #fff;
                width: 58mm;
                height: auto;
            }

            .container {
                width: 58mm;
                margin: 0;
                padding: 0;
            }

            body > *:not(#cupomOutput) {
                display: none !important;
            }

            #cupomOutput {
                display: block !important;
                width: 58mm !important;
                max-width: 58mm !important;
                margin: 0 !important;
                padding: 5px !important;
                border: none !important;
                box-shadow: none !important;
                font-size: 12px !important;
                position: relative !important;
                left: 0 !important;
                top: 0 !important;
                color: #000 !important;
                background: #fff !important;
                visibility: visible !important;
                opacity: 1 !important;
                transform: none !important;
            }

            #cupomOutput * {
                color: #000 !important;
                background: #fff !important;
                visibility: visible !important;
                opacity: 1 !important;
                transform: none !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Impress√£o de Pedidos</h1>
        <p>Copie a mensagem do pedido do WhatsApp e cole no campo abaixo. Depois, clique em "Gerar Cupom para Impress√£o".</p>

        <textarea id="pedidoInput" placeholder="Cole aqui a mensagem completa do pedido..."></textarea>

        <button id="btnGerar" onclick="gerarCupom()">Gerar Cupom para Impress√£o</button>
        
        <div id="cupomOutput"></div>
    </div>

    <script>
        // Esta √© a fun√ß√£o principal que ser√° chamada quando o bot√£o for clicado
        function gerarCupom() {
            const textoPedido = document.getElementById('pedidoInput').value;
            const outputDiv = document.getElementById('cupomOutput');
            
            if (textoPedido.trim() === '') {
                alert('Por favor, cole o texto do pedido primeiro!');
                return;
            }

            // Limpa o conte√∫do anterior
            outputDiv.innerHTML = '';
            
            // Mostra o cupom antes de processar o conte√∫do
            outputDiv.style.display = 'block';
            
            const linhas = textoPedido.split('\n');
            
            let htmlFinal = '<div style="color: #000; background: #fff;">';
            htmlFinal += '<h2>SPACE BURGUER</h2>';
            htmlFinal += '<h3>COMPROVANTE DE PEDIDO</h3>';
            htmlFinal += '<div style="text-align: center; margin: 5px 0;">------------------------</div>';

            let processandoItem = false;
            let itemAtual = '';
            let processandoAdicionais = false;

            linhas.forEach(linha => {
                linha = linha.trim();

                // Remove emojis e caracteres especiais
                linha = linha.replace(/[üçîüë§üõµüè†üèòüí∞üí≥üìù‚úè‚ûï]/g, '').trim();

                if (linha.includes('Cliente:')) {
                    htmlFinal += `<p style="color: #000;"><strong>Cliente:</strong> ${linha.replace('Cliente:', '').trim()}</p>`;
                } else if (linha.includes('Tipo de Servi√ßo:')) {
                    htmlFinal += `<p style="color: #000;"><strong>Servi√ßo:</strong> ${linha.replace('Tipo de Servi√ßo:', '').trim()}</p>`;
                } else if (linha.includes('Endere√ßo:')) {
                    htmlFinal += `<p style="color: #000;"><strong>Endere√ßo:</strong> ${linha.replace('Endere√ßo:', '').trim()}</p>`;
                } else if (linha.includes('Bairro:')) {
                    htmlFinal += `<p style="color: #000;"><strong>Bairro:</strong> ${linha.replace('Bairro:', '').trim()}</p>`;
                } else if (linha.includes('Taxa de Entrega:')) {
                    htmlFinal += `<p style="color: #000;"><strong>Taxa Entrega:</strong> ${linha.replace('Taxa de Entrega:', '').trim()}</p>`;
                } else if (linha.includes('Forma de Pagamento:')) {
                    htmlFinal += `<p style="color: #000;"><strong>Pagamento:</strong> ${linha.replace('Forma de Pagamento:', '').trim()}</p>`;
                } else if (linha.includes('ITENS DO PEDIDO:')) {
                    htmlFinal += '<h3 style="color: #000;">ITENS</h3><ul style="color: #000;">';
                    processandoItem = true;
                } else if (linha.match(/^\d+\./)) {
                    if (itemAtual) {
                        htmlFinal += '</li>';
                    }
                    itemAtual = linha.replace(/^\d+\./, '').trim();
                    htmlFinal += `<li style="color: #000;"><strong>${itemAtual}</strong>`;
                    processandoAdicionais = false;
                } else if (linha.includes('Obs:')) {
                    htmlFinal += `<div class="obs" style="color: #000;">${linha.replace('Obs:', 'Obs:').trim()}</div>`;
                } else if (linha.includes('Adicionais:')) {
                    processandoAdicionais = true;
                    htmlFinal += `<div class="adicionais" style="color: #000;"><strong>Adicionais:</strong></div>`;
                } else if (processandoAdicionais && linha.startsWith('-')) {
                    htmlFinal += `<div class="adicionais" style="color: #000;">${linha.replace('-', '').trim()}</div>`;
                } else if (linha.includes('TOTAL DO PEDIDO:')) {
                    if (itemAtual) {
                        htmlFinal += '</li>';
                    }
                    htmlFinal += '</ul>';
                    const total = linha.replace('TOTAL DO PEDIDO:', '').trim();
                    htmlFinal += `<div class="total" style="color: #000;">TOTAL: ${total}</div>`;
                    processandoItem = false;
                }
            });

            htmlFinal += '<div style="text-align: center; margin: 5px 0; color: #000;">------------------------</div>';
            htmlFinal += '<div style="text-align: center; font-size: 10px; margin-top: 10px; color: #000;">Obrigado pela prefer√™ncia!</div>';
            htmlFinal += '</div>';

            // Insere o conte√∫do
            outputDiv.innerHTML = htmlFinal;

            // For√ßa a atualiza√ß√£o do DOM
            outputDiv.offsetHeight;

            // Pequeno delay antes de imprimir
            setTimeout(() => {
                window.print();
            }, 1000);
        }
    </script>

</body>
</html>
