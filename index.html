<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cupom - Space Burguer</title>
    <link rel="stylesheet" href="cupom.css">
    <link rel="shortcut icon" href="img/imagemFavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Gerador de Cupom para Impressão 🚀</h1>
            <p>Cole a mensagem do pedido do WhatsApp abaixo para formatar a impressão.</p>
        </header>

        <main>
            <textarea id="pedidoInput" rows="15" placeholder="Cole aqui a mensagem completa do pedido do WhatsApp..."></textarea>
            <div class="botoes-acao">
                <button id="gerarCupomBtn">Gerar Cupom</button>
                <button id="imprimirBtn" class="hidden">🖨️ Imprimir</button>
                <button id="limparBtn" class="hidden">Limpar</button>
            </div>
            
            <div id="cupom-wrapper" class="hidden">
                </div>
        </main>
    </div>

    <script src="cupom.js"></script>

</body>
</html>
